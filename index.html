<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>worktrekproxy5g</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4CAF50; /* A nice green for success */
        --secondary-color: #2196F3; /* A calming blue */
        --dark-bg: #1a1a2e;
        --darker-bg: #0f0f1c;
        --text-color: #ffffff;
        --border-radius: 15px;
        --animation-speed: 1.5s;
        --button-bg: #007bff; /* Button blue */
        --button-hover-bg: #0056b3;
      }

      body {
        background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
        color: var(--text-color);
        font-family: 'Cairo', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
        overflow: hidden;
        position: relative;
      }

      .background-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: moveParticles linear infinite;
      }

      .particle:nth-child(1) { width: 10px; height: 10px; top: 10%; left: 20%; animation-duration: 15s; }
      .particle:nth-child(2) { width: 15px; height: 15px; top: 30%; left: 70%; animation-duration: 20s; }
      .particle:nth-child(3) { width: 8px; height: 8px; top: 50%; left: 40%; animation-duration: 18s; }
      .particle:nth-child(4) { width: 12px; height: 12px; top: 70%; left: 80%; animation-duration: 22s; }
      .particle:nth-child(5) { width: 20px; height: 20px; top: 85%; left: 10%; animation-duration: 25s; }

      @keyframes moveParticles {
        0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.5; }
        100% { transform: translateY(-100vh) translateX(50vw) scale(1.5); opacity: 0; }
      }

      .container {
        background-color: rgba(0, 0, 0, 0.4);
        padding: 50px;
        border-radius: var(--border-radius);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        position: relative;
        z-index: 1;
        animation: fadeIn 1s ease-out forwards;
        max-width: 90%;
        width: 500px;
        box-sizing: border-box;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      h1 {
        font-size: 2.2em;
        margin-bottom: 25px;
        color: var(--primary-color);
        text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      }

      .initial-content { /* Container for initial loading elements */
        display: block; /* Initially visible */
      }

      .loader-wrapper {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 30px auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loader {
        border: 8px solid rgba(255, 255, 255, 0.2);
        border-top: 8px solid var(--secondary-color);
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin var(--animation-speed) linear infinite;
        position: absolute;
      }

      .loader-text {
        font-size: 1.2em;
        color: var(--text-color);
        position: absolute;
        font-weight: bold;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      p {
        font-size: 1.1em;
        line-height: 1.6;
        opacity: 0.9;
        margin-top: 25px;
        color: rgba(255, 255, 255, 0.9);
      }

      .action-button {
        background-color: var(--button-bg);
        color: var(--text-color);
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 30px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-family: 'Cairo', sans-serif;
        font-weight: 700;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .action-button:hover {
        background-color: var(--button-hover-bg);
        transform: translateY(-2px);
      }

      .action-button:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .success-message {
        display: none; /* Hidden initially */
        font-size: 1.8em;
        color: var(--primary-color); /* Green for success */
        font-weight: 700;
        margin-top: 30px;
        animation: scaleIn 0.5s ease-out forwards;
      }

      @keyframes scaleIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .container {
          padding: 30px;
          border-radius: 10px;
        }
        h1 {
          font-size: 1.8em;
        }
        .loader-wrapper {
          width: 80px;
          height: 80px;
        }
        .loader {
          width: 60px;
          height: 60px;
          border-width: 6px;
        }
        .loader-text {
            font-size: 1em;
        }
        p {
          font-size: 1em;
        }
        .action-button {
            padding: 12px 25px;
            font-size: 1.1em;
        }
        .success-message {
            font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="container">
      <h1><span style="color: var(--primary-color);">worktrek</span>proxy5G</h1>

      <div class="initial-content" id="initialContent">
        <div class="loader-wrapper">
          <div class="loader"></div>
          <div class="loader-text"></div>
        </div>
        <p>الرجاء النقر على الزر أدناه لتغيير عنوان الـ IP الخاص بك.</p>
        <button class="action-button" id="changeIpButton">تغيير الـ IP الآن</button>
      </div>

      <div class="success-message" id="successMessage">
        <p>تم تغيير الآي بي بنجاح!</p>
      </div>
    </div>

    <script>
        const initialContent = document.getElementById('initialContent');
        const successMessage = document.getElementById('successMessage');
        const changeIpButton = document.getElementById('changeIpButton');
        const loaderText = document.querySelector('.loader-text');

        // Optional: Simulate an initial "loading" count before showing the button
        // If you want the button to appear immediately, remove this part
        let initialCounter = 3; 
        function updateInitialLoader() {
            loaderText.textContent = initialCounter;
            if (initialCounter > 0) {
                initialCounter--;
                setTimeout(updateInitialLoader, 1000); // Countdown for 3 seconds
            } else {
                // Hide loader and show button (if needed, but button is always there now)
                // You can add more complex initial animations here if desired
                loaderText.style.display = 'none'; // Hide numbers if not needed after count
                document.querySelector('.loader').style.display = 'none'; // Hide spinner
                // Or simply let them show until the button is clicked,
                // and the click event will handle hiding.
            }
        }
        document.addEventListener('DOMContentLoaded', updateInitialLoader);


        // Event listener for the button click
        changeIpButton.addEventListener('click', function() {
            // Hide the initial content (loader, initial text, button)
            initialContent.style.display = 'none';

            // Show the success message
            successMessage.style.display = 'block';

            // Optional: You can trigger the actual IP change action here if you have a backend
            // For example:
            // window.location.href = "https://localtonet.com/android/changeip?u=6cEOFpVABjybY2KrGZRwfdHC35NvLM8SToJ";
            // But based on your request, you just want to show the message.
        });
    </script>
  </body>
</html>
